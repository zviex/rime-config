patch:
  style:
    color_scheme: wechat
    font_face: Microsoft YaHei
    font_point: 13
    horizontal: true
    inline_preedit: true
    preedit_type: composition
    display_tray_icon: false
    label_format: '%s.'
    layout:
      min_width: 100
      min_height: 0
      border_width: 3
      margin_x: 6
      margin_y: 6
      spacing: 10
      candidate_spacing: 10
      hilite_spacing: 5
      hilite_padding_x: 5
      hilite_padding_y: 5
      round_corner: 6
      shadow_offset_x: 1
      shadow_offset_y: 1
      shadow_radius: 2

  preset_color_schemes/wechat:
    name: "微信／Wechat"
    text_color: 0x424242
    label_color: 0x999999
    back_color: 0xFFFFFF
    border_color: 0xFFFFFF
    comment_text_color: 0x999999
    candidate_text_color: 0x3c3c3c
    hilited_comment_text_color: 0xFFFFFF
    hilited_back_color: 0xaf9a23
    hilited_text_color: 0xFFFFFF
    hilited_label_color: 0xFFFFFF
    hilited_candidate_back_color: 0x79af22
    shadow_color: 0x20000000


  show_notifications: false  # 禁用系统通知，避免切换输入中英文时候频繁弹出通知
